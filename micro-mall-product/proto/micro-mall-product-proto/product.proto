}

message SaveCategoryResponse {}

message UpdateCategoryRequest {
  int64 cat_id = 1;        // 分类id
  string name = 2;         // 分类名称
  int64 parent_cid = 3;    // 父分类id
  int32 cat_level = 4;     // 层级
