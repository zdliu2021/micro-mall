  int32 enable = 6;         //是否启用
  string icon = 7;          //图标
  int32 search_type = 8;    //是否需要检索[0-不需要，1-需要]
  int32 show_desc = 9;      //是否展示在介绍上；0-否 1-是
  string value_select = 10; //可选值列表[用逗号分隔]
  int32 value_type = 11; //值类型[0-为单个值，1-可以选择多个值]
}
message UpdateAttrResponse {}

