  int64 attr_group_id = 1;
  string attr_group_name = 2;
  int64 catelog_id = 3;
  string descript = 4;
  string icon = 5;
  int32 sort = 6;
  repeated int64 catelog_path = 7;
}

message ListCatelogAttrGroupResponse {
  int32 total_count = 1;
  int32 page_size = 2;
  int32 total_page = 3;
  int32 curr_page = 4;
  repeated CatelogAttrGroupEntity catelog_attr_group_entities = 5;
}

